<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinan Ata Biniyor - Keskin Vektörler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      background-image: url('gorsel.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      font-family: 'Courier New', Courier, monospace;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: opacity 1.5s ease-in-out;
    }

    .word-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      transition: opacity 1.5s ease-in-out;
    }

    .moving-word {
      position: absolute;
      color: #ffffff;
      font-weight: bold;
      white-space: nowrap;
      /* Daha güçlü parlama efekti */
      text-shadow: 0 0 8px #fff, 0 0 15px rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="vectorCanvas"></canvas>
<div id="dream-container" class="word-layer"></div>

<script>
  const canvas = document.getElementById('vectorCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('dream-container');

  const wordsStr = "Sinan Ata Biniyor yolculuk rüzgar gece ışık umut hayal düş veri sistem hız vektör";
  const wordsArr = wordsStr.split(" ");

  let width, height;
  let dots = [];
  const dotCount = 45; // Nokta sayısı biraz artırıldı
  const connectionDist = 180; // Çizgi bağlantı mesafesi artırıldı

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  class Dot {
    constructor() {
      this.el = document.createElement('div');
      this.el.className = 'moving-word';
      container.appendChild(this.el);
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 1.5;
      this.vy = (Math.random() - 0.5) * 1.5;
      this.word = wordsArr[Math.floor(Math.random() * wordsArr.length)];
      this.fontSize = Math.random() * 12 + 14;
      this.el.textContent = this.word;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;

      this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
      this.el.style.fontSize = this.fontSize + 'px';
    }
  }

  function initDots() {
    if (dots.length === 0) {
      for (let i = 0; i < dotCount; i++) {
        dots.push(new Dot());
      }
    } else {
      dots.forEach(dot => dot.reset());
    }
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);

    dots.forEach((dot, i) => {
      dot.update();

      // Nokta başlarına küçük parlamalar ekle (Vektör eklemleri)
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, 1.5, 0, Math.PI * 2);
      ctx.fill();

      for (let j = i + 1; j < dots.length; j++) {
        const dx = dot.x - dots[j].x;
        const dy = dot.y - dots[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < connectionDist) {
          ctx.beginPath();
          // Çizgi belirginliği artırıldı (Opasite ve kalınlık)
          ctx.strokeStyle = `rgba(255, 255, 255, ${0.6 - dist / connectionDist})`;
          ctx.lineWidth = 1.2;
          ctx.moveTo(dot.x, dot.y);
          ctx.lineTo(dots[j].x, dots[j].y);
          ctx.stroke();
        }
      }
    });

    // Glitch efekti (Daha keskin çizgiler)
    if(Math.random() > 0.97) {
      ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
      ctx.fillRect(0, Math.random()*height, width, 0.5);
    }

    requestAnimationFrame(draw);
  }

  function cycle() {
    container.style.opacity = "1";
    canvas.style.opacity = "1";

    setTimeout(() => {
      container.style.opacity = "0";
      canvas.style.opacity = "0";
      setTimeout(() => {
        initDots();
        cycle();
      }, 1500);
    }, 7000);
  }

  initDots();
  draw();
  cycle();
</script>
</body>
</html>
